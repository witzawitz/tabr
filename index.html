<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<link rel="stylesheet" href="css/gridstack.min.css">
		<link rel="stylesheet" href="css/tabr.min.css">
		<title>TABR</title>
		<link rel="shortcut icon" href="icons/logo-48.png">
	</head>
	<body>
		<div id="tabr-manage" data-mode="view">
			<button class="btn btn-warning" id="tabr-edit"><i class="fa fa-pencil"></i></button>
			<button class="btn btn-success hidden" id="tabr-add" data-toggle="modal" data-target="#tabr-modal">
				<i class="fa fa-plus"></i></button>
			<button class="btn btn-primary hidden" id="tabr-save"><i class="fa fa-check"></i></button>
		</div>
		<div class="container-fluid" id="tabr-container">
			<div class="grid-stack">
			</div>
		</div>
		<div class="modal fade" tabindex="-1" role="dialog" id="tabr-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Add new item</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label for="tabr-form-url" class="control-label col-sm-3">URL</label>
								<div class="col-sm-9">
									<input class="form-control" id="tabr-form-url" type="url" maxlength="255" minlength="1" required>
								</div>
							</div>
							<div class="form-group">
								<label for="tabr-form-title" class="control-label col-sm-3">Title</label>
								<div class="col-sm-9">
									<input class="form-control" id="tabr-form-title" type="text" maxlength="50" minlength="1">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="tabr-form-save" disabled="disabled">Save</button>
					</div>
				</div>
			</div>
		</div>
		<div class="hide" id="tabr-item">
			<div>
				<div class="grid-stack-item-content">
					<div class="tabr-block">
						<div class="tabr-header">
							<div class="tabr-favicon"></div>
							<div class="tabr-title"></div>
							<div class="tabr-manage"></div>
						</div>
						<div class="tabr-content"></div>
						<div class="tabr-footer">
							<div class="tabr-url"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lodash.min.js"></script>
		<script src="js/gridstack.all.js"></script>
		<script src="js/tabr.js"></script>
	</body>
</html>
