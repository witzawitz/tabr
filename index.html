<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<link rel="stylesheet" href="css/gridstack.min.css">
		<link rel="stylesheet" href="css/tabr.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lodash.min.js"></script>
		<script src="js/gridstack.all.js"></script>
		<script src="js/tabr.js"></script>
	</head>
	<body>
		<div id="tabr-manage" data-mode="view">
			<button class="btn btn-default" id="tabr-edit"><i class="fa fa-pencil"></i></button>
			<button class="btn btn-default hidden" id="tabr-add"><i class="fa fa-plus"></i></button>
			<button class="btn btn-default hidden" id="tabr-cancel"><i class="fa fa-ban"></i></button>
		</div>
		<div class="container-fluid" id="tabr-container">
			<div class="grid-stack">
			</div>
		</div>
	</body>
</html>
